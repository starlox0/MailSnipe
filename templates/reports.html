<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">ðŸ“Š Available HTML Reports</h2>
    {% if reports %}
    <div class="list-group">
        {% for report in reports %}
            <a href="{{ url_for('serve_report', filename=report) }}" class="list-group-item list-group-item-action">
                {{ report }}
            </a>
        {% endfor %}
    </div>
    {% else %}
        <div class="alert alert-info text-center">No HTML reports found in the reports folder.</div>
    {% endif %}
    <div class="mt-4 text-center">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">â¬… Back to Home</a>
    </div>
</div>
</body>
</html>
